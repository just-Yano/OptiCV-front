<h2 class="text-2xl font-bold mb-6">Pick a Template</h2>
<div class="px-6 py-10 flex flex-col items-center">
  <!-- New “pick a template” text -->

  <!-- grid container -->
  <div class="grid grid-cols-2 gap-8 max-w-4xl w-full">
    <ng-container *ngFor="let template of pagedTemplates; trackBy: trackById">
      <div
        (click)="sendTemplate(template)"
        class="relative group cursor-pointer bg-white rounded-2xl shadow-lg
               transform transition hover:shadow-2xl hover:scale-105 overflow-hidden"
      >
        <!-- A4‐ratio thumbnail -->
        <div
          class="svg-thumb w-full aspect-[210/297] flex items-center justify-center
                 bg-gray-50 overflow-hidden"
        >
          <div [innerHTML]="template.safeThumbnail"></div>
        </div>

        <!-- Name bar -->
        <div class="px-4 py-2 border-t">
          <h3 class="text-lg font-medium text-gray-800">{{ template.name }}</h3>
        </div>

        <!-- Hover overlay -->
        <div
          class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60
                 flex items-center justify-center px-4 text-center text-white text-sm
                 opacity-0 group-hover:opacity-100 transition-all duration-300"
        >
          {{ template.description }}
        </div>
      </div>
    </ng-container>
  </div>
</div>
