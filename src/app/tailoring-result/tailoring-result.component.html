<div *ngIf="!templateChosen">
    <app-template-selector (messageEvent)="receiveTemplate($event)" />
</div>

<div class="flex h-dvh px-10 gap-8" *ngIf="templateChosen">
    <!-- Left: iframe -->
    <div class="w-1/2 h-full">
        <h2 class="text-2xl font-bold mb-6">Resume</h2>
        <p class="text-sm text-gray-500 mb-4">This is your tailored resume based on the job offer.</p>
        <iframe src="jakes-resume-anonymous.pdf" class="w-full h-full"></iframe> <!-- TODO change the src -->
    </div>
    
    <!-- Right: app-add-section -->
    <div class="w-1/2 pl-24">
        <h2 class="text-2xl font-bold mb-6">Sections picked for you</h2>
        <p class="text-sm text-gray-500 mb-4">This is the data our AI found best fitting for the job offer. <br> 
        Feel free to modify and personnalise it to your liking. </p>
        
        <app-view-section [showAddButton]="false"></app-view-section> 
    </div>
</div>
