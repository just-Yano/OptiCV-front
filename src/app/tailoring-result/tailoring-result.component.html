<div *ngIf="!templateChosen">
    <app-template-selector (messageEvent)="receiveTemplate($event)" />
</div>

<div class="flex h-dvh px-10 gap-8" *ngIf="templateChosen">
    <!-- Left: iframe -->
    <div class="w-1/2 h-full overflow-y-auto pr-4"> <!-- Added overflow-y-auto and padding-right -->
        <h2 class="text-2xl font-bold mb-6">Resume</h2>
        <p class="text-sm text-gray-500 mb-4">This is your tailored resume based on the job offer.</p>
        <iframe #resumeIframe src="" class="w-full h-96 mb-6"></iframe> <!-- Optional: Set a fixed height -->

        <!-- AI comment -->
        <div class="pt-4">
            <h2 class="text-2xl font-bold mb-6">AI Comment</h2>
            <p class="text-sm text-gray-500 mb-4">{{ tailoringComment }}</p>
        </div>
    </div>

    <!-- Right: app-add-section -->
    <div class="w-1/2 overflow-y-auto h-[85vh] pr-2">
        <h2 class="text-2xl font-bold mb-6">Sections picked for you</h2>
        <p class="text-sm text-gray-500 mb-4">
            This is the data our AI found best fitting for the job offer. <br>
            Feel free to modify and personalise it to your liking.
        </p>

        <app-view-section [showAddButton]="false" [userData]="userData"></app-view-section>
    </div>
</div>
