<div *ngIf="isLoggedIn">
    <app-header></app-header>

    <div *ngIf="!templateChosen">
        <app-template-selector (messageEvent)="receiveTemplate($event)" />
    </div>

    <!-- Add padding-bottom to the container -->
    <div class="flex h-dvh pt-10 pb-10" *ngIf="templateChosen">
        <!-- Left: iframe -->
        <iframe src="" class="w-1/2 h-full pl-10"></iframe> <!-- TODO change the src -->

        <!-- Right: app-add-section with scrollbar -->
        <div class="w-1/2 pl-24 overflow-y-auto max-h-[80vh] pr-2">
            <app-add-section [cvTemplateId]="template.id"></app-add-section>
        </div>
    </div>

    <app-footer></app-footer>
</div>
<div *ngIf="!isLoggedIn"> You should be logged in to create a CV </div>
